name: lando-demo
recipe: drupal10
excludes:
  - .
config:
  webroot: web
  php: '8.3'
  composer_version: '2'
  drush: false
  xdebug: false
  database: mariadb:10.6
env_file:
  - .lando/lando.env
services:

  # appserver
  appserver:
    ssl: false
    portforward: false
    scanner: false
    overrides:
      environment:
        PHP_MEMORY_LIMIT: 128M
    build_as_root:
      - curl -fsSL https://deb.nodesource.com/setup_20.x -o nodesource_setup.sh && bash nodesource_setup.sh
      - apt-get update && apt-get install --no-install-recommends -y mc net-tools iputils-ping python3 nodejs
      - npm install -g npm && npm install -g yarn
    build:
      - ln -sf /app/.lando/git-completion.bash  /var/www/.git-completion.bash
      - ln -sf /app/.lando/git-prompt.sh /var/www/.git-prompt.sh
      - ln -sf /app/.lando/bashrc /var/www/.bashrc

  # varnish
  varnish:
    type: varnish:6
    ssl: false
    portforward: false
    scanner: false
    app_mount: false
    backends:
      - appserver
    backend_port: 80
    overrides:
      environment:
        VARNISH_ALLOW_UNRESTRICTED_PURGE: 1
    config:
      vcl: .lando/varnish/default.vcl

  # database overriden
  database:
    type: mariadb:10.6
    ssl: false
    portforward: false
    scanner: false
    app_mount: false
    healthcheck: false
    creds:
      user: drupal
      password: drupal
      database: drupal
    overrides:
      image: mariadb:10.6.23
      command: docker-entrypoint.sh mysqld
      entrypoint: docker-entrypoint.sh
      environment:
        - MYSQL_ROOT_PASSWORD=root
    services:
      volumes:
        - database_volume:/var/lib/mysql
    volumes:
      database_volume:

  # phpmyadmin
  phpmyadmin:
    type: phpmyadmin
    ssl: false
    portforward: false
    scanner: false
    app_mount: false
    overrides:
      image: phpmyadmin:5.2.2
      environment:
        - PMA_PASSWORD=root

  # memcached
  memcached:
    type: memcached
    ssl: false
    portforward: false
    scanner: false
    app_mount: false
    overrides:
      image: memcached:1.6.39
      command: ["-m", "64"]
      entrypoint: memcached

  # solr
  solr:
    type: solr:8
    ssl: false
    portforward: false
    scanner: false
    app_mount: false
    healthcheck: false
    core: collection1
    config:
      dir: .lando/solr/config
    overrides:
      environment:
        SOLR_HEAP: "384m"
      deploy:
        resources:
          limits:
            memory: 512m
      mem_limit: 512m
    services:
      volumes:
        - solr_volume:/usr/share/elasticsearch/data
    volumes:
      solr_volume:

  # elasticsearch
  elasticsearch:
    type: elasticsearch:7
    ssl: false
    portforward: false
    scanner: false
    app_mount: false
    healthcheck: false
    overrides:
      environment:
        - node.name=drupal-es01
        - cluster.name=drupal-es01-docker-cluster
        - cluster.initial_master_nodes=drupal-es01
        - bootstrap.memory_lock=true
        - "ES_JAVA_OPTS=-Xms128m -Xmx128m"
        - http.cors.enabled=true
        - http.cors.allow-origin=/.*/
    services:
      volumes:
        - es_volume:/usr/share/elasticsearch/data
    volumes:
      es_volume:

tooling:
  node:
    service: appserver
  npm:
    service: appserver
  xdebug-on:
    service: appserver
    description: Enable xdebug for apache.
    cmd: "docker-php-ext-enable xdebug && /etc/init.d/apache2 reload"
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for apache.
    cmd: "rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload"
    user: root
proxy:
  appserver:
    - lando-demo.lndo.site
  varnish:
    - varnish.lando-demo.lndo.site
  phpmyadmin:
    - pma.lando-demo.lndo.site
  solr:
    - solr.lando-demo.lndo.site:8983
  elasticsearch:
    - elasticsearch.lando-demo.lndo.site:9200
